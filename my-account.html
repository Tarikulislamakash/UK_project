<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Account</title>

			rel="stylesheet"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link href="css/my-account.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Header -->
		<div class="header">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container pb-3">
					<a class="navbar-brand" href="#">
						<img src="asset/Group 21821.png" alt="" />
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item active">
								<a class="nav-link" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">About</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Service</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Contact Us</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">My Account</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<!-- Header -->

		<!-- My Account -->
		<div class="account">
			<div class="container">
				<div class="row d-flex">
					<div class="col-md-6 account-left">
						<h1 class="pb-2">My Account</h1>
						<div class="account-form">
							<form action="">
								<h2 class="text-center">Login</h2>
								<form>
									<div class="mb-3">
										<label for="name" class="form-label"
											>Username or email address
										</label>
										<input
											type="text"
											class="form-control"
											id="name"
											aria-describedby="nameHelp"
										/>
									</div>
									<div class="mb-3">
										<label for="password" class="form-label"
											>Password</label
										>
										<input
											type="password"
											class="form-control"
											id="password"
											aria-describedby="passwordHelp"
										/>
									</div>
									<div class="mb-3 form-check">
										<input
											type="checkbox"
											class="form-check-input"
											id="exampleCheck1"
										/>
										<label
											class="form-check-label"
											for="exampleCheck1"
											>Remember me</label
										>
									</div>
									<div
										class="d-flex justify-content-center mt-4"
									>
										<button
											type="submit"
											class="btn btn-primary fw-bold"
										>
											Login
										</button>
									</div>
									<div class="d-flex justify-content-between">
										<p>Forget password ?</p>
										<p>Register now</p>
									</div>
								</form>
							</form>
						</div>
					</div>
					<div class="col-md-6 account-right">
						<img
							class="img-fluid"
							src="asset/my account 2x.png"
							alt=""
						/>
					</div>
				</div>
			</div>
		</div>
		<!-- My Account -->

		<!-- Contact Us -->
		<div class="contact-us">
			<div class="container">
				<div class="row">
					<div class="col-md-6 contact-us-left">
						<ul class="nav">
							<li class="nav-item">
								<a
									class="nav-link d-flex justify-content-center align-items-center"
									aria-current="page"
									href="#"
								>
									<i class="fa-brands fa-facebook-f fs-2"></i>
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link d-flex justify-content-center align-items-center"
									aria-current="page"
									href="#"
								>
									<i class="fa-solid fa-envelope fs-2"></i>
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link d-flex justify-content-center align-items-center"
									aria-current="page"
									href="#"
								>
									<i class="fa-brands fa-twitter fs-2"></i>
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link d-flex justify-content-center align-items-center"
									aria-current="page"
									href="#"
								>
									<i class="fa-brands fa-instagram fs-2"></i>
								</a>
							</li>
						</ul>
					</div>
					<div class="col-md-6 contact-us-right">
						<img
							class="img-fluid"
							src="asset/Contact 2x.png"
							alt=""
						/>
					</div>
				</div>
			</div>
		</div>
		<!-- Contact Us -->

		<!-- Footer -->
		<div class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center mb-4">
						<img
							class="img-fluid"
							src="asset/Group 21821.png"
							alt=""
						/>
					</div>
				</div>
				<div class="row d-flex align-items-center">
					<div class="col-md-6">
						<p style="margin-bottom: 0px !important">
							frontiersconsulting.com Â© Copyright 2022. All Rights
							Reserved
						</p>
					</div>
					<div class="col-md-6 d-flex justify-content-end">
						<ul class="nav">
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									href="#"
								>
									Terms
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									href="#"
								>
									Privacy Statement
								</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									aria-current="page"
									href="#"
								>
									Communication Policy
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->

		<!-- JQuery CDN -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
			integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

	</body>
</html>
